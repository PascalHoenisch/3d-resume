<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Lebenslauf</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="stylesheet" href="/assets/css/vendor/three-cad-viewer.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="avatar-wrap">
        <img id="avatar" alt="Profilfoto" />
      </div>
      <div class="header-text">
        <h1 id="name"></h1>
        <p id="label" class="muted"></p>
        <p id="summary"></p>
        <div class="meta">
          <a id="email" href="#"></a>
          <span class="dot">•</span>
          <span id="location"></span>
        </div>
        <div id="profiles" class="profiles"></div>
      </div>
    </header>

    <main>
      <section id="skills" class="section">
        <h2>Fähigkeiten</h2>
        <div id="skillsList" class="cards"></div>
      </section>

      <section id="work" class="section">
        <h2>Projekte &amp; Arbeit</h2>
        <div id="workList" class="work-list"></div>
      </section>

      <section id="education" class="section">
        <h2>Ausbildung</h2>
        <div id="educationList" class="cards"></div>
      </section>

      <section id="awards" class="section">
        <h2>Auszeichnungen</h2>
        <ul id="awardsList" class="bullets"></ul>
      </section>

      <section id="references" class="section">
        <h2>Referenzen</h2>
        <div id="referencesList" class="refs"></div>
      </section>

      <section id="interests" class="section">
        <h2>Interessen</h2>
        <ul id="interestsList" class="chips"></ul>
      </section>
    </main>

    <footer class="footer">
      <span>Powered by hoenisch industries.</span>
    </footer>
  </div>

  <!-- three-cad-viewer (ESM build). Lädt OpenCascade WASM bei Bedarf. -->
  <script type="module">
    // Modul-URL vorladen, damit der erste Viewer schneller initialisiert
    const prefetch = document.createElement('link');
    prefetch.rel = 'modulepreload';
    prefetch.href = '/assets/js/vendor/three-cad-viewer.esm.js';
    document.head.appendChild(prefetch);
  </script>
  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
